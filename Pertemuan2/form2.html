<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td align="right"><label for="username">Text:</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td align="right"><label for="password">Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <label for="r1">Radio 1</label>
                    <input type="radio" id="r1" name="radioo">
                    <label for="r2">Radio 2</label>
                    <input type="radio" id="r2" name="radioo">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <label for="c1">checkbox 1</label><input type="checkbox" id="c1">
                    <label for="c2">checkbox 2</label><input type="checkbox" id="c2">
                </td>
            </tr>
            <tr>
                <td>Combo Box:</td>
                <td>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Textarea:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Button</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
